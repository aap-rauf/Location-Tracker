<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Live Map Tracker - Create Link</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icons/icon-192.png">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <link rel="stylesheet" href="style.css">
  <style>
    #copyBtn, #openMap {
      background: var(--accent);
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: 600;
      margin-top: 8px;
      display: none;
    }
    #copyMsg {
      color: var(--muted);
      margin-top: 8px;
      font-size: 0.9em;
      display: none;
    }
    a.link {
      color: var(--accent);
      word-break: break-all;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Live Map Tracker</h1>
      <p class="small">Generate a tracking link and share it with someone.</p>
      <input id="note" class="input" placeholder="Optional note (e.g. Delivery #42)" />
      <div style="margin-top:8px;">
        <button id="create">Generate Link</button>
        <button id="copyBtn">Copy Tracking Link</button>
        <button id="openMap">Open Live Map</button>
      </div>
      <div id="out" style="margin-top:12px;"></div>
      <div id="copyMsg">Link copied to clipboard!</div>
    </div>
  </div>

<script>
document.getElementById('create').onclick = async () => {
  const note = document.getElementById('note').value.trim();
  const token = Math.random().toString(36).slice(2,10);
  const base = location.origin + '/Location-Tracker'; // âœ… repo path
  const trackURL = `${base}/track.html#${token}`;
  const viewURL = `${base}/view.html`;

  // Save local data
  localStorage.setItem(token, JSON.stringify({ note, locations: [] }));

  // Show link
  document.getElementById('out').innerHTML = `
    <p><strong>Your tracking link:</strong></p>
    <a href="${trackURL}" target="_blank" class="link">${trackURL}</a>
  `;

  // Show buttons
  const copyBtn = document.getElementById('copyBtn');
  const openMap = document.getElementById('openMap');
  copyBtn.style.display = 'inline-block';
  openMap.style.display = 'inline-block';
  document.getElementById('copyMsg').style.display = 'none';

  // Copy link
  copyBtn.onclick = async () => {
    await navigator.clipboard.writeText(trackURL);
    document.getElementById('copyMsg').style.display = 'block';
  };

  // Open Live Map
  openMap.onclick = () => {
    window.open(viewURL, '_blank');
  };
};
</script>
</body>
</html>
