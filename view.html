<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Live View</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icons/icon-192.png">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>#map{height:60vh;border-radius:12px;overflow:hidden;margin-top:12px}</style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>Live location viewer</h2>
      <div id="map"></div>
      <p class="small" id="status">Waiting for data...</p>
    </div>
  </div>
<script>
const token = prompt("Enter tracking code:");
const map = L.map('map').setView([0,0],2);
L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', { attribution:'&copy; OpenStreetMap & CartoDB' }).addTo(map);
let marker = null;

function update() {
  const data = JSON.parse(localStorage.getItem(token) || '{"locations":[]}');
  const locs = data.locations;
  if (locs.length) {
    const last = locs[locs.length-1];
    if (!marker) marker = L.marker([last.lat,last.lng]).addTo(map);
    else marker.setLatLng([last.lat,last.lng]);
    map.setView([last.lat,last.lng],15);
    document.getElementById('status').textContent = 'Last update: ' + new Date(last.ts).toLocaleTimeString();
  } else {
    document.getElementById('status').textContent = 'No data yet';
  }
}
setInterval(update, 3000);
</script>
</body>
</html>
